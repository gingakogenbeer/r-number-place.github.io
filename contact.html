<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>contact form</title>
        <meta name="description" content="contact form">


        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">    
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="images/rno.ico">
    </head>
    <body>
        <div class="header">
            <nav>
                <ul class="main-nav">
                    <li><a href=""></a></li>
                    <li><a href="index.html">home</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact-main">
            <h1>CONTACT</h1>
            <p>こちらはRotation Number Placeのお問い合わせページです</p>
            <p>個人の趣味の範囲で作成しているため迅速な対応はできないかもしれませんが、</p>
            <p>お気軽に気になることや感想などありましたら、下記からお問い合わせ下さい</p>
        </div>
        <div class="contact-form">
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdJTh-e70GswV2yregsAnHkogVE5xUxyOwMHzIKDU-MhABKNQ/formResponse" method="post">
                <div class="contact-name">
                    <p><label>お名前</label></p>
                    <p><input type="text" name="entry.1918897786" value="" autocomplete="off"  placeholder="ななし　たろう" ></p>
                </div>
                <div class="contact-mail">
                    <p><label>メールアドレス</label></p>
                    <p><input type="email" name="entry.1938905791" value="" autocomplete="off"  placeholder="example@mail.com" ></p>
                </div>
                <div class="contact-content">
                    <p><label>お問い合わせ内容</label></p>
                    <p><textarea required name="entry.1261627404" autocomplete="off" placeholder="ここにお問い合わせ内容をご入力ください"></textarea></p>
                </div>
                <div class="contact-submit">
                    <input type="submit" value="送信">
                </div>
            </form>
        </div>
    </body>
</html>
